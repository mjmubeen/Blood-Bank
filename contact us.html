<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class = "navbar navbar-style">
        <div class = "container">
            <div class = "navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#micon">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="logo" href=""><img class = "logo" src = "logo.png"></a>
            </div>
            <div class="collapse navbar-collapse" id="micon">
                <ul class="nav navbar-nav navbar-right">
                    <li><a>Home</a></li>
                    <li><a>Sign in</a></li>
                    <li><a>Register</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div style="text-align:center">
            <h2>Contact Us</h2>
        </div>
        <div class="row">
            <div class="column">
                <p>Name:<strong>Mubeen Javed</strong></p>
                <p>Email:<strong>mjmubee123@ucp.edu.pk</strong></p>
                <p>Address:<strong>1 - Khayaban-e-Jinnah، Road، Johar Town, Lahore, Punjab</strong></p>
                <p>Phone:<strong>03204455345</strong></p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37060.46273370463!2d74.25873365775658!3d31.432983789053374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3919017432b1835b%3A0xe396992a5b05891c!2sUniversity+of+Central+Punjab!5e0!3m2!1sen!2s!4v1542579303686"></iframe>
                </div>
            </div>
            <div class="column">
                <form class ="submit">
                    <label>First Name</label><br>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
                    <label>Last Name</label><br>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
                    <label>Email:</label><br>
                    <input type="email" id="Ename" name="email" placeholder="Enter your Email"><br>
                    <label>Number</label><br>
                    <input type="tel" id="tel" name="MobileNumber" placeholder="Enter your Mobile Number"><br>
                    <label>Subject</label><br>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
